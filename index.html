<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Voc√™ üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ec);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #app {
      position: relative;
      max-width: 600px;
      background: rgba(255 255 255 / 0.85);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(230, 0, 115, 0.3);
      color: #333;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #e60073;
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #e60073aa;
    }
    button {
      background-color: #ff4da6;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 77, 166, 0.7);
      transition: transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      user-select: none;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 77, 166, 0.9);
    }
    .heart { animation: beat 1s infinite; font-size: 1.5rem; }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    #letter {
      margin-top: 30px;
      font-size: 1.25rem;
      line-height: 1.7;
      white-space: pre-wrap;
      color: #222;
      min-height: 180px;
      user-select: text;
      position: relative;
      z-index: 2;
    }
    .highlight {
      color: #e60073;
      text-shadow:
        0 0 5px #ff66b2,
        0 0 10px #ff66b2,
        0 0 20px #e60073,
        0 0 30px #e60073;
      font-weight: 700;
    }
    .highlight.blink { animation: blink 1.5s infinite; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    #extraMessageBtn {
      display: none;
      margin-top: 30px;
    }
    #extraMessage {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.2rem;
      color: #e60073;
      display: none;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #canvas-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
<canvas id="canvas-bg"></canvas>
<div id="app">
  <h1>Oi, amor <span class="heart">‚ù§Ô∏è</span></h1>
  <button id="startBtn"><span class="heart">üíñ</span> Clique aqui</button>
  <div id="letter"></div>
  <button id="extraMessageBtn">üìù Tenho algo pra te dizer...</button>
  <div id="extraMessage">Mesmo sem r√≥tulo, voc√™ √© quem eu mais quero perto. üíñ</div>
</div>

<script>
const message = [
  { text: "Oi, meu bem...\n" },
  { text: "Desde que voc√™ chegou, meus dias ganharam um novo sentido.\n" },
  { text: "√â dif√≠cil explicar, mas tem algo em voc√™ que me acalma e me prende ao mesmo tempo.\n\n" },
  { text: "√Äs vezes eu me pego com " },
  { text: "saudade", highlight: true },
  { text: " sua do nada, como se meu cora√ß√£o tivesse se acostumado com a ideia de te ter por perto.\n" },
  { text: "Gosto muito de voc√™.\n" },
  { text: "Voc√™ √© " },
  { text: "especial", highlight: true },
  { text: " pra mim.\n" },
  { text: "E mesmo que a gente ainda n√£o tenha colocado um nome nisso tudo...\n" },
  { text: "Eu queria que voc√™ soubesse que isso que eu sinto √© de verdade. üíó" }
];

const letter = document.getElementById("letter");
const startBtn = document.getElementById("startBtn");
const extraMessageBtn = document.getElementById("extraMessageBtn");
const extraMessage = document.getElementById("extraMessage");

let partIndex = 0;
let charIndex = 0;
let typingInterval;
let currentSpan = null;

function typeLetter() {
  if (partIndex >= message.length) {
    clearInterval(typingInterval);
    setTimeout(() => {
      extraMessageBtn.style.display = "inline-block";
    }, 800);
    return;
  }

  const part = message[partIndex];
  const text = part.text || "";
  const highlight = part.highlight;

  if (charIndex < text.length) {
    const char = text[charIndex];
    if (highlight) {
      if (!currentSpan) {
        currentSpan = document.createElement("span");
        currentSpan.classList.add("highlight", "blink");
        letter.appendChild(currentSpan);
      }
      currentSpan.textContent += char;
    } else {
      letter.append(char);
    }
    charIndex++;
  } else {
    charIndex = 0;
    currentSpan = null;
    partIndex++;
  }
}

startBtn.onclick = () => {
  startBtn.style.display = "none";
  typingInterval = setInterval(typeLetter, 45);
};

extraMessageBtn.onclick = () => {
  extraMessage.style.display = "block";
  extraMessageBtn.style.display = "none";
};

// fundo com cora√ß√µes
const canvas = document.getElementById("canvas-bg");
const ctx = canvas.getContext("2d");
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

class Heart {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * w;
    this.y = h + Math.random() * 100;
    this.size = 8 + Math.random() * 12;
    this.speed = 0.3 + Math.random() * 0.6;
    this.angle = Math.random() * Math.PI * 2;
    this.angleSpeed = 0.01 + Math.random() * 0.02;
    this.opacity = 0.5 + Math.random() * 0.5;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = "#ff4da6";
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, this.size / 3, 0, this.size);
    ctx.bezierCurveTo(-this.size, this.size / 3, -this.size / 2, -this.size / 2, 0, 0);
    ctx.fill();
    ctx.restore();
  }
  update() {
    this.y -= this.speed;
    this.angle += this.angleSpeed;
    if (this.y + this.size < 0) this.reset();
  }
}
const hearts = Array.from({ length: 40 }, () => new Heart());
function animate() {
  ctx.clearRect(0, 0, w, h);
  hearts.forEach(h => {
    h.update();
    h.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
