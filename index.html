<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Voc√™ üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ec);
      animation: bgColorShift 15s ease-in-out infinite alternate;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    @keyframes bgColorShift {
      0% { background: linear-gradient(135deg, #ffe6f0, #ffe0ec); }
      50% { background: linear-gradient(135deg, #ffd1e3, #ffcade); }
      100% { background: linear-gradient(135deg, #ffe6f0, #ffe0ec); }
    }
    #app {
      position: relative;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(230, 0, 115, 0.3);
      color: #333;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #e60073;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #e60073aa;
    }
    #counterBox {
      margin-bottom: 20px;
      background: #fff0f5;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }
    #counterBox span {
      font-weight: bold;
      color: #e60073;
    }
    #counterBox small {
      display: block;
      margin-top: 8px;
      color: #cc005f;
      font-style: italic;
    }
    button {
      background-color: #ff4da6;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(255, 77, 166, 0.7);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #letter {
      margin-top: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      line-height: 1.6;
      text-align: left;
      min-height: 180px;
      white-space: pre-wrap;
    }
    .highlight {
      color: #e60073;
      font-weight: bold;
    }
    #extraMessageBtn {
      display: none;
    }
    #extraMessage {
      display: none;
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 15px;
      color: #e60073;
    }
    canvas#canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      #letter { font-size: 1.1rem; }
      button { font-size: 0.95rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
<canvas id="canvas-bg"></canvas>
  <div id="app">
    <div id="counterBox">
      Estamos conversando h√° <span id="daysCount">...</span> dias üíû
      <small>e cada dia ao seu lado se torna mais especial</small>
    </div>
    <h1>Oi, amor ‚ù§Ô∏è</h1>
    <button id="startBtn">üíñ Clique aqui</button>
    <div id="letter"></div>
    <button id="extraMessageBtn">üìù Tenho algo pra te dizer...</button>
    <div id="extraMessage">Mesmo sem r√≥tulo, voc√™ √© quem eu mais quero perto. üíñ</div>
  </div>
  <script>
    const startDate = new Date(2025, 2, 20);
    const today = new Date();
    const diffTime = today.getTime() - startDate.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysCount").textContent = diffDays;

    const message = [
      { text: "Oi, meu bem...\n" },
      { text: "Desde que voc√™ chegou, meus dias ganharam um novo sentido.\n" },
      { text: "√â dif√≠cil explicar, mas tem algo em voc√™ que me acalma e me prende ao mesmo tempo.\n\n" },
      { text: "√Äs vezes eu me pego com " },
      { text: "saudade", highlight: true },
      { text: " sua do nada, como se meu cora√ß√£o tivesse se acostumado com a ideia de te ter por perto.\n" },
      { text: "Gosto muito de voc√™.\n" },
      { text: "Voc√™ √© " },
      { text: "especial", highlight: true },
      { text: " pra mim.\n" },
      { text: "E mesmo que a gente ainda n√£o tenha colocado um nome nisso tudo...\n" },
      { text: "Eu queria que voc√™ soubesse que isso que eu sinto √© de verdade. üíó" }
    ];

    const letter = document.getElementById("letter");
    const startBtn = document.getElementById("startBtn");
    const extraMessageBtn = document.getElementById("extraMessageBtn");
    const extraMessage = document.getElementById("extraMessage");

    let partIndex = 0;
    let charIndex = 0;
    let typingInterval;

    function typeLetter() {
      if (partIndex >= message.length) {
        clearInterval(typingInterval);
        extraMessageBtn.style.display = "inline-block";
        return;
      }
      const part = message[partIndex];
      const text = part.text || "";
      const highlight = part.highlight;
      if (charIndex < text.length) {
        const char = text[charIndex];
        if (highlight) {
          const span = document.createElement("span");
          span.className = "highlight";
          span.textContent = char;
          letter.appendChild(span);
        } else {
          letter.append(char);
        }
        charIndex++;
      } else {
        charIndex = 0;
        partIndex++;
      }
    }

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      typingInterval = setInterval(typeLetter, 40);
    };

    extraMessageBtn.onclick = () => {
      extraMessage.style.display = "block";
      extraMessageBtn.style.display = "none";
    };

    // cora√ß√µes flutuantes no fundo
    const canvas = document.getElementById("canvas-bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Heart {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = h + Math.random() * 100;
        this.size = 8 + Math.random() * 12;
        this.speed = 0.3 + Math.random() * 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = 0.01 + Math.random() * 0.02;
        this.opacity = 0.5 + Math.random() * 0.5;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = "#ff4da6";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(this.size / 2, -this.size / 2, this.size, this.size / 3, 0, this.size);
        ctx.bezierCurveTo(-this.size, this.size / 3, -this.size / 2, -this.size / 2, 0, 0);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        this.angle += this.angleSpeed;
        if (this.y + this.size < 0) this.reset();
      }
    }

    const hearts = Array.from({ length: 40 }, () => new Heart());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      hearts.forEach(h => {
        h.update();
        h.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
